<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" />
    <script src="calc.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <p id="output"></p>
    <div class="keypad">
        <div class="numpad">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>.</button>
            <button>0</button>
        </div>
        <div class="opers">
            <button id="cls">C</button>
            <button class="oper">+</button>
            <button class="oper">-</button>
            <button class="oper">*</button>
            <button class="oper">/</button>
            <button id="eval">=</button>
        </div>
    </div>
</body>
</html>
